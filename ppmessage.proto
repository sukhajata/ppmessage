syntax = "proto3";

package ppmessage;

option go_package = "github.com/sukhajata/ppmessage";

message InstMessage {
    string deviceeui = 1;
    uint64 timestamp = 2;
    double activepower = 3;
    double reactivepower = 4;
    double current = 5;
    double voltage = 6;
    uint32 phaseid = 7;
}